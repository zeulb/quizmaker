<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuizMaker</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row row-divider"><h1 class="col-md-3">Quiz Maker <small>beta</small></h1><h1 class="col-md-9"> |   &nbsp;&nbsp; Create</h1></div>
    <div class="row"><h1></h1></div>
    <div class="row row-divider">

      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div id="question-status"></div>
        <form class="form-inline">
          <h2 id="current-question-title">Question 1</h2> <!-- Change this when moving to next question (#question-title)-->
          <div>
            <table class="table borderless">
              <tbody>
              </tbody>

              <!-- Last row of the table for option -->
              <tbody id="quiz-control">
                <tr>
                  <td>
                    <button type="button" class="btn btn-primary btn-lg"> Add Option </button>
                  </td>
                  <td class="text-right">
                    <button type="button" class="btn btn-warning btn-lg"> Add Question </button>
                    <button type="button" class="btn btn-success btn-lg"> Start Quiz! </button>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </form>

      </div>

    </div>
  </div>


  <script src="js/create.js"></script>

</body>
</html>
